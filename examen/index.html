<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann Arts: Rotten Pixel Games</title>

    <style>
        
        /* Fondo general/estilo base del sitio */
        body {
           background-image: url(img/carness.png);
            background-size: cover;
            font-family: "Courier New", monospace;
            color: white;
            transition: 0.3s; 
        }

        /* Modo negativo*/
        .dark {
            filter: invert(1) hue-rotate(180deg); 
        }

        /* Encabezado fondo / borde */
        header {
            text-align: center;
            padding-top: 20px;
            position: sticky; 
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            border-bottom: 3px solid yellow;
        }

        /* Banner */
        .banner {
            background: black;
            border: 3px solid yellow;
            padding: 1px 0;    
            width: 80%;         
            margin: 0 auto;
        }

        .banner h1 {
            font-size: 1.6rem;   
            line-height: 1.4rem; 
        }

        /* Contenedor menú */
        nav.menu {
            margin: 20px auto 10px;
            width: 70%;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* stilo de los botones del menú */
        .menu a {
            background: black;
            color: yellow;
            padding: 8px 18px;      
            border: 2px solid yellow;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;      
            transition: 0.2s;
        }

        /* Hover-menú */
        .menu a:hover {
            background: yellow;
            color: black;
        }

        /* Botón de modo negativo */
        #toggle-dark {
            background: black;
            color: yellow;
            border: 2px solid yellow;
            padding: 8px 18px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Título de sección */
        .titulo-seccion {
            text-align: center;
            font-size: 1.2rem;   
            background: black;
            border: 3px solid yellow;
            width: fit-content;
            margin: 30px auto 20px;
            padding: 8px 15px;   
        }
       

        /* GRID DE PROYECTOS (4 columnas) */
        .grid-proyectos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            width: 90%;
            margin: 20px auto 50px;
        }

        /* Tarjeta tv */
        .tv-card {
            text-align: center;
        }

        /* tamaño de tv*/
        .tv-img {
            width: 100%;
            border: 4px solid black;
            background: #111;
           
        }

        /* Efecto al pasar el mouse sobre la tele */
        .tv-card:hover .tv-img {
            filter: brightness(1.3) drop-shadow(0 0 15px yellow);
        }

        /* Botones de Play*/
        .btn {
            margin-top: 15px;
            background: black;
            color: yellow;
            border: 3px solid yellow;
            padding: 10px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: yellow;
            color: black;
        }

        /* GRID DE FANZINES (3 columnas) */
        .grid-fanzines {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            width: 90%;
            margin: 0 auto 60px;
        }

        /* Portada del fanzine */
        .fanzine-card img {
            width: 100%;
            border: 3px solid yellow;
            background: #000;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            border-top: 3px solid yellow;
        }

        /* RESPONSIVE – pantallas medianas */
        @media (max-width: 900px) {
            .grid-proyectos {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-fanzines {
                grid-template-columns: 1fr;
            }
        }

        /* RESPONSIVE – pantallas pequeñas */
        @media (max-width: 600px) {
            .grid-proyectos {
                grid-template-columns: 1fr;
            }
            nav.menu {
                flex-direction: column;
                width: 90%;
            }
        }

        /*  direcciones */
        a {
            color: yellow;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 22px;  
            text-align: center;   
        }

    </style>
</head>

<body>

    <!-- Encabezado con título / menú -->
    <header>
        <div class="banner fade-in">
            <h1>Ann Arts:<br>Rotten Pixel Games.</h1>
        </div>

        <!-- Menú principal -->
        <nav class="menu fade-in">
            <a href="sobremi.html">Sobre mí</a>
            <a href="redes.html">Redes</a>
            <a href="#proyectos">Fanzines</a>
        </nav>

        <!-- Botón para activar el modo negativo -->
        <button id="toggle-dark">Modo negativo</button>
    </header>

    <!-- Sección Proyectos -->
    <h2 class="titulo-seccion fade-in" id="proyectos">Proyectos</h2>

    <section class="grid-proyectos">
        <div class="tv-card fade-in">
            <img src="img/tv camus.png" class="tv-img">
            <a href="https://ann-arts.itch.io/camus">Play</a>
        </div>

        <div class="tv-card fade-in">
            <img src="img/tv rata punk.png" class="tv-img">
            <a href="https://ann-arts.itch.io/no-invasors">Play</a>
        </div>

        <div class="tv-card fade-in">
            <img src="img/tv clicker.png" class="tv-img">
            <a href="https://ann-arts.itch.io/clicker-intil">Play</a>
        </div>

        <div class="tv-card fade-in">
            <img src="img/tv vhs rata.png" class="tv-img">
            <a href="https://ann-arts.itch.io/rat-vhs-1980">Play</a>
        </div>
    </section>

    <!--Fanzines-->
    <h2 class="titulo-seccion fade-in">Fanzines</h2>

    <section class="grid-fanzines">

        <div class="fanzine-card fade-in">
            <img src="img/fanzine 2.png">
            <a href="fanzine1.html">Ver</a>
        </div>

        <div class="fanzine-card fade-in">
            <img src="img/fanzine 1.png">
            <a href="fanzine2.html">Ver</a>
        </div>

        <div class="fanzine-card fade-in">
            <img src="img/fanzine 3.png">
            <a href="fanzine3.html">Ver</a>
        </div>

    </section>

    <footer>
        <p>Ann Arts: Rotten Pixel Games ©</p>
    </footer>

    <script>

        /* Activar modo negativo */
        document.getElementById("toggle-dark").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

     </script>
